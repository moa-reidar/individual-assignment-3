<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
    <header class="page__header">
        <h1 class="page__title">Quiz App</h1>
    </header>
    <main class="page__main quiz">
        <!-------------------------------------- Start Screen --------------------------------------------------->
        <section class="quiz__section quiz__section--start quiz__section--active">
            <h2 class="quiz__title">Welcome to the Quiz</h2>
            <p class="quiz__description">Test your knowledge by answerng a series of fun questions!</p>
            <button class="quiz__button quiz__button--start">Start Quiz</button>
        </section>

        <!----------------------------------------- Quiz Screen ------------------------------------------------->
        <section class="quiz__section quiz__section--questions quiz__section--hidden">
            <div class="quiz__progress">
                <p class="quiz__progress-text">Quesion 1 of 8</p>
                <div class="quiz__progress-bar">
                    <div class="quiz__progress-bar-fill"></div>
                </div>
            </div>
            <div class="quiz__question-container">
                <h3 class="quiz__question">Question will go here.........</h3>
                <div class="quiz__answers">
                    <button class="quiz__answer-button">Option 1</button>
                    <button class="quiz__answer-button">Option 2</button>
                    <button class="quiz__answer-button">Option 3</button>
                    <button class="quiz__answer-button">Option 4</button>
                </div>
            </div>
            <button class="quiz__button quiz__button--next quiz__button--hidden">Next</button>
        </section>

        <!-----------------------------------------Result Screen -------------------------------------------------------->
        <section class="quiz__section quiz__section--result quiz__section--hidden">
            <h2 class="quiz__title">Quiz Complete!</h2>
            <p class="quiz__score-text">Your Score: <span class="quiz__score">0</span>/8</p>
            <button class="quiz__button quiz__button--review">Revieve Answers</button>
            <button class="quiz__button quiz__button--restart">Restart Quiz</button>
        </section>

        <!---------------------------------------- Review Screen -------------------------------------------------------->
        <section class="quiz__section quiz__section--review quiz__section--hidden">
            <h2 class="quiz__title">Review Your Answers</h2>
            <div class="quiz__review">
                <!----------------- Dynamisk innhold blir lagt til her med JS -------------------------------------------->
                <!----------------- Eksempel pÃ¥ hvordan innholdet kan se ut ---------------------------------------------->
                <div class="quiz__review-item">
                    <p class="quiz__review-question">1. What is 5 + 3?</p>
                    <p class="quiz__review-answer quiz__review-answer--correct">Correct Answer: 8</p>
                    <p class="quiz__review-answer quiz__review-answer--user">Your Answer: 7</p>
                </div>
            </div>
            <button class="quiz__button quiz__button--restart">Restart Quiz</button>
        </section>
        
    </main>
    <footer class="page__footer">
        <p class="page__footer-text">&copy; 2024 Quiz App</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
